<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    
    <div class="player">
        <video class="player__video viewer" src="./videos/mixkit-animation-of-popular-vacation-spots-99541-full-hd.mp4"></video>

        <div class="player__controls">
            <div class="progress">
                <div class="progress__filled"></div>
            </div>
            <button class="player__button toggle" title="Toggle Play">►</button>
            <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
            <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
            <button data-skip="-15" class="player__button">« 15s</button>
            <button data-skip="30" class="player__button">30s »</button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
